<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="css/custom_bootstrap.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body class="list-group ng-scope" ng-controller="StoreController as store">
    <!-- Product Controller -->
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

      <!-- Image Gallery -->
      <div class="gallery" ng-show="{{product.images.length > 0}}">
        <div class="img-wrap">
          <img ng-src="{{product.images[0]}}"/>
        </div>
        <ul class="img-thumbnails clearfix">
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </div>

      <!-- Pane -->
      <section ng-init="tab = 1">
        <ul class="nav nav-pills">
          <li ng-class="{ active:tab === 1 }"> <a href ng-click="tab = 1">Description</a> </li>
          <li ng-class="{ active:tab === 2 }"> <a href ng-click="tab = 2">Specifications</a> </li>
          <li ng-class="{ active:tab === 3 }"> <a href ng-click="tab = 3">Reviews</a> </li>
        </ul>
      </section>
      <div class="panel" ng-show="tab === 1">
        <h4>Description</h4>
        <p>{{product.description}}</p>
      </div>
      <div class="panel" ng-show="tab === 2">
        <h4>Specifications</h4>
        <p>None yet</p>
      </div>
      <div class="panel" ng-show="tab === 3">
        <h4>Reviews</h4>
        <p>None yet</p>
      </div>
    </ul>
  </body>
</html>
